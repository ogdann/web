<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>For my little loser</title>
  <link rel="icon" type="image/png" href="img/images.jpg" sizes="32x32" />
</head>
<body>
  <div class="p-2 flex justify-between">
    <img class="mx-5" src="img/gif4.gif" alt="" width="150" height="150">
    <img class="mx-5" src="img/gif6.gif" alt="" width="200" height="150">
  </div>

  <div class="flex justify-center">
    <div class="justify-center mx-5">
      <img src="img/gif3.gif" alt="" width="400" height="400">
    </div>
    <div>
      <div class="flex  items-center">
        <img class="rounded-3xl" src="img/true.jpg" alt="Girl in a jacket" width="300" height="300">
      </div>

      <div class="flex flex-row justify-center">
        <div id="ddd" class="flex flex-row py-5">
          <button><div id="everestbutton" class="mx-3 bg-green-300 hover:bg-green-400 h-10 w-30 text-white rounded-full font-mono text-2xl items-center justify-center text-center p-1 font-bold">YES</div></button>
          <button>
            <div id="butt" class="mx-3 bg-red-300 hover:bg-red-400 h-10 w-30 text-white rounded-full font-mono text-2xl items-center justify-center text-center p-1 font-bold">No</div>
            <div id="cat" class="hidden"><img src="img/no.gif" alt="" width="100" height="100"></div>
          </button>
        </div>
      </div>

    </div>
    <div class="mx-5">
      <img src="img/gif3.gif" alt="" width="400" height="400">
    </div>
  </div>
  
  <div class="p-2 flex justify-between position-relative">
    <img class="mx-5" src="img/gif5.gif" alt="" width="200" height="150">
    <img class="mx-5" src="img/gif7.gif" alt="" width="200" height="150">
  </div>

  <div id="everestmenu" class="hidden p-10 fixed top-0 right-0 left-0 bottom-0 w-full backdrop-blur-[5px] flex items-center justify-center">  
    <div>
        
        <div class="w-[900px] h-[400px] bg-pink-200 rounded-3xl p-4">
            <div class="flex justify-between">
                    <div></div>
                    <button id="close2">
                        <svg fill="none" class="w-6 h-6 dark:text-white" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div class="">
                <div class="flex justify-center p-7 items-center">
                  
                  <div class="mx-2 flex justify-center items-center"><img src="img/gif8.gif" alt="" width="400" height="400"></div>
                  <div class="mx-2 flex justify-center items-center"><img class="rounded-3xl" src="img/LYM.jpg" alt="" width="400" height="400"></div>
                  <div class="mx-2 flex justify-center items-center"><img src="img/gif9.gif" alt="" width="400" height="400"></div>
                </div>
            </div>

            <div></div>

        </div>

    </div>
</div>



  <script src="script.js"></script>
</body>
</html>
